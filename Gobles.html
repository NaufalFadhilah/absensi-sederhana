<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      div {
        background-color: black;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <input
      type="text"
      name=""
      id="input"
    />
    <input
      type="button"
      value="wokdkw"
      onclick="change()"
    />

    <script>
      function change() {
        const warna = document.getElementById('input').value;
        const bg = document.getElementById('div');

        bg.style.backgroundColor = `${warna}`;
      }
    </script>
  </body>
</html>
